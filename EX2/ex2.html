<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list</title>
</head>
<style>
    .red_list{
        color: red;
    }
    .blue_list{
        color: blue;
    }
</style>
<body>
    <div class="blue_list">
    <h2><u><strong>First list</strong></u></h2>
        <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>
    </div>
    
    <div class="red_list">
        <h2>Second list</h2>
        <ol>
            <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        </ol>
    </div>

</body>
</html>
