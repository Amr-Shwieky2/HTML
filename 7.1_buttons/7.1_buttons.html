<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>buttons</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    
    <div class="container">
        <h2 class="title">Flat</h2>
        <button class="button1 red_bu">Register</button>
        <button class="submit blue_bu">Submit</button>
    </div>
        
    <div class="container">
        <h2 class="title">Round</h2>
        <button class="button1 round-button blueviolet_bu">Register</button>
        <button class="submit round-button orange_bu">Submit</button>
    </div>
    <div class="container">
        <h2 class="title">Flat Ghost</h2>
        <button class="button1 transparent-button palegreen_bu">Register</button>
        <button class="submit transparent-button teal_bu">Submit</button>
        
    </div>
    <div class="container">
        <h2 class="title " >Round Ghost</h2>
        <button class="button1 transparent-button round-button saddlebrown_bu">Register</button>
        <button class="submit transparent-button round-button firebrick_bu">Submit</button>
        
    </div>
    


    
    
</body>
</html>
